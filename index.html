      <h2>Seja bem-vindo(a) ao <br /> <span style="font-weight: normal;"> Pharma Revolution da L'Oréal Beleza Dermatológica!</span>
      </h2>
      <form id="registration-form">

        <!-- Nome e Sobrenome lado a lado -->
        <div class="form-row">
          <div class="form-group half-width">
            <label for="firstName">Nome*</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group half-width">
            <label for="lastName">Sobrenome*</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>

        <!-- CPF e E-mail lado a lado -->
        <div class="form-row">
          <div class="form-group half-width">
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
          </div>
          <div class="form-group half-width">
            <label for="email">E-mail*</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <!-- Nascimento e DDD + Celular lado a lado -->
        <div class="form-row">
          <div class="form-group half-width">
            <label for="birthdate">Nascimento*</label>
            <input type="text" id="birthdate" name="birthdate" required placeholder="dd/mm/aaaa">
          </div>
          <div class="form-group half-width">
            <label for="phone">DDD + Celular*</label>
            <input type="text" id="phone" name="phone" required>
          </div>
        </div>

        <!-- Ocupação -->
        <div class="ocupacao">
          <label class="occupationLabel">Sua ocupação:*</label>
          <div class="ocupacaoText">
            <label class="inputLabel"><input type="radio" name="occupation" value="farmaceutico"> Farmacêutico</label>
            <label class="inputLabel"><input type="radio" name="occupation" value="dermoconsultor" checked> Dermoconsultor</label>
            <label class="inputLabel"><input type="radio" name="occupation" value="outros"> Outros</label>
          </div>
        </div>

        <!-- Rede e Qual colaborador? lado a lado -->
        <div class="form-row">
          <div class="form-group half-width">
            <label for="network">Rede*</label>
            <select id="network" name="network" required>
              <option value="">Selecione a rede</option>
              <option value="venancio">Venâncio</option>
              <option value="pague_menos">Pague Menos</option>
              <option value="panvel">Panvel</option>
              <option value="raia">Raia</option>
              <option value="drogasil">Drogasil</option>
              <option value="pacheco">Pacheco</option>
              <option value="drogaria_araujo">Drogaria Araújo</option>
              <option value="outros">Outros</option>
            </select>
          </div>
        </div>
